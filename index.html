<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8"/>
        <script src="jquery-3.5.1.min.js" type="text/javascript" ></script>
        <script src="calculator.js" type="text/javascript" ></script>
        <link rel="stylesheet" type="text/css" href="./style.css" />
    </head>
    <body>
        <table>
            <tr>
                <td id="display" colspan="4">0</td>
            </tr>
                
            <tr>
                <td id="cancel" colspan="3">C</td><td id="divide">%</td>
            </tr>
                
            <tr>
                <td>7</td><td>8</td><td>9</td><td id="multiply">X</td>
            </tr>
            
            <tr>
                <td>4</td><td>5</td><td>6</td><td id="subtract">-</td>
            </tr>
            
            <tr>
                <td>1</td><td>2</td><td>3</td><td id="addiction">+</td>
            </tr>
            
            <tr>
                <td colspan="3">0</td><td id="equal">=</td>
            </tr>
        </table>
    </body>
</html>
