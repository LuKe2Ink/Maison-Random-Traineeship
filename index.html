<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8"/>
        <script src="jquery-3.5.1.min.js" type="text/javascript" ></script>
        <script src="calculator.js" type="text/javascript" ></script>
        <link rel="stylesheet" type="text/css" href="./style.css" />
    </head>
    <body>
        <table>
            <tr>
                <th id="display" colspan="4">0</th>
            </tr>
                
            <tr>
                <td id="cancel" colspan="3">C</td><th id="divide">%</th>
            </tr>
                
            <tr>
                <td>7</td><td>8</td><td>9</td><th id="multiply">X</th>
            </tr>
            
            <tr>
                <td>4</td><td>5</td><td>6</td><th id="subtract">-</th>
            </tr>
            
            <tr>
                <td>1</td><td>2</td><td>3</td><th id="addiction">+</th>
            </tr>
            
            <tr>
                <td colspan="2">0</td><td>.</td><th id="equal">=</th>
            </tr>
        </table>
    </body>
</html>
